name: Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get latest stable version
        id: get_version
        run: |
          VERSION="test"
          echo "::set-output name=version::$VERSION"

      - name: Add version to moduleVersions.json if needed
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          FILE="moduleVersions.json"
          
          CURRENT_TOP=$(jq -r '.server[0]' "$FILE")
          
          if [ "$VERSION" != "$CURRENT_TOP" ]; then
            jq --arg ver "$VERSION" '.server |= [$ver] + .' "$FILE" > tmp.json && mv tmp.json "$FILE"
            
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            
            git add "$FILE"
            git commit -m "Update moduleVersions.json with version $VERSION"
            git push
          fi
